{% extends 'base.html' %}

{% block title %}SignUp{% endblock title %}

{% block body %}

<div class="container" id="signupModal">
    <div class="container p-5 pb-4 border-bottom-0">
        <h1 class="fw-bold mb-0 fs-2">Sign up for free</h1>
    </div>
    <div class="container p-5 pt-0">
        <form method="post" action="/signupPage/">
            {% csrf_token %}
            <div class="form-floating mb-3 my-2">
                <input type="email" name="email" class="form-control rounded-3" id="floatingInput"
                    placeholder="name@example.com" fdprocessedid="SignUpemail" required>
                <label for="floatingInput">Enter email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="username" class="form-control rounded-3" id="username" placeholder="Username"
                    fdprocessedid="username" required>
                <label for="username">Enter username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="password" class="form-control rounded-3" id="floatingPassword1"
                    placeholder="Password" fdprocessedid="pass1" required>
                <label for="floatingPassword">Enter password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="repassword" class="form-control rounded-3" id="floatingPassword2"
                    placeholder="Password" fdprocessedid="pass2" required>
                <label for="floatingPassword">Confirm password</label>
            </div>
            <button class="mb-2 my-4 btn btn-lg rounded-3 btn-primary" type="submit" fdprocessedid="SignUpbtn">Sign
                up</button><br>
            <small class="text-muted my-2">By clicking Sign up, you agree to the terms of use.</small>
            <hr class="my-4">
        </form>
    </div>
</div>

{% endblock body %}
